<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToce Game</title>
    <link rel="stylesheet" href="./css/TicTsc.css">
</head>
<body>
    <!-- heder part -->
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <!-- game container -->
    <section class="game-conteiner">
        <div class="comtainer">
            <div class="box bt bl"><span class="textbox"></span></div>
            <div class="box bt"><span class="textbox"></span></div>
            <div class="box bt br"><span class="textbox"></span></div>
            <div class="box bl"><span class="textbox"></span></div>
            <div class="box"><span class="textbox"></span></div>
            <div class="box br"><span class="textbox"></span></div>
            <div class="box bl bb"><span class="textbox"></span></div>
            <div class="box bb"><span class="textbox"></span></div>
            <div class="box bb br"><span class="textbox"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTacToe Game</h1>
            <div>
                <span class="Info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="./acets/excited.gif" alt="Image loding">
            </div>
        </div>
    </section>
    <script src="./js/TicTac.js"></script>

</body>

</html>
